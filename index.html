<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testador de RPC EVM</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-400: rgba(45, 166, 178, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --color-success: var(--color-teal-500);
            --color-error: var(--color-red-500);
            --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-family-mono: "Berkeley Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300-rgb: 50, 184, 198;
                --color-gray-300-rgb: 167, 169, 169;
                --color-gray-200-rgb: 245, 245, 245;
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: var(--color-teal-400);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
                --color-success: var(--color-teal-300);
                --color-error: var(--color-red-400);
            }
        }

        @font-face {
            font-family: 'FKGroteskNeue';
            src: url('https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2') format('woff2');
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family-base);
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
            padding: var(--space-20);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: var(--space-32);
        }

        .header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: var(--space-8);
            color: var(--color-text);
        }

        .header p {
            font-size: 16px;
            color: var(--color-text-secondary);
        }

        .card {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-lg);
            padding: var(--space-24);
            margin-bottom: var(--space-24);
            box-shadow: var(--shadow-sm);
        }

        .input-group {
            margin-bottom: var(--space-20);
        }

        label {
            display: block;
            margin-bottom: var(--space-8);
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: var(--space-12) var(--space-16);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: 14px;
            font-family: var(--font-family-mono);
            background: var(--color-surface);
            color: var(--color-text);
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .quick-select {
            display: flex;
            gap: var(--space-12);
            margin-bottom: var(--space-20);
            flex-wrap: wrap;
        }

        .btn {
            padding: var(--space-12) var(--space-20);
            border: none;
            border-radius: var(--radius-base);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font-family-base);
        }

        .btn-secondary {
            background: var(--color-surface);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            background: var(--color-background);
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
            width: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--color-primary-hover);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-small {
            padding: var(--space-8) var(--space-12);
            font-size: 12px;
        }

        .results {
            display: none;
            animation: fadeIn 0.3s;
        }

        .results.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-badge {
            display: inline-block;
            padding: var(--space-8) var(--space-16);
            border-radius: var(--radius-base);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: var(--space-16);
        }

        .status-success {
            background: rgba(var(--color-teal-500-rgb), 0.15);
            color: var(--color-success);
            border: 1px solid rgba(var(--color-teal-500-rgb), 0.25);
        }

        .status-error {
            background: rgba(192, 21, 47, 0.15);
            color: var(--color-error);
            border: 1px solid rgba(192, 21, 47, 0.25);
        }

        .block-info {
            display: grid;
            gap: var(--space-16);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: var(--space-12);
            background: var(--color-background);
            border-radius: var(--radius-base);
            flex-wrap: wrap;
        }

        .info-label {
            font-weight: 500;
            color: var(--color-text-secondary);
            font-size: 13px;
            margin-bottom: 4px;
        }

        .info-value {
            font-family: var(--font-family-mono);
            font-size: 13px;
            color: var(--color-text);
            word-break: break-all;
            flex: 1;
            text-align: right;
            margin-left: var(--space-16);
        }

        .copy-container {
            display: flex;
            align-items: center;
            gap: var(--space-8);
            flex: 1;
            justify-content: flex-end;
        }

        .copy-btn {
            padding: 4px 8px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: var(--color-primary-hover);
        }

        .json-container {
            margin-top: var(--space-20);
        }

        .json-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-12);
            cursor: pointer;
            user-select: none;
        }

        .json-header h3 {
            font-size: 14px;
            font-weight: 500;
        }

        .json-content {
            background: var(--color-background);
            padding: var(--space-16);
            border-radius: var(--radius-base);
            overflow-x: auto;
            max-height: 400px;
            display: none;
        }

        .json-content.show {
            display: block;
        }

        .json-content pre {
            font-family: var(--font-family-mono);
            font-size: 12px;
            color: var(--color-text);
            margin: 0;
        }

        .error-message {
            background: var(--color-background);
            padding: var(--space-16);
            border-radius: var(--radius-base);
            font-family: var(--font-family-mono);
            font-size: 13px;
            color: var(--color-error);
        }

        .history {
            margin-top: var(--space-24);
        }

        .history h3 {
            font-size: 18px;
            margin-bottom: var(--space-16);
            font-weight: 600;
        }

        .history-item {
            padding: var(--space-12);
            background: var(--color-background);
            border-radius: var(--radius-base);
            margin-bottom: var(--space-12);
            font-size: 13px;
        }

        .history-time {
            color: var(--color-text-secondary);
            font-size: 12px;
            margin-bottom: 4px;
        }

        .history-url {
            font-family: var(--font-family-mono);
            color: var(--color-text);
            margin-bottom: 4px;
            word-break: break-all;
        }

        .history-status {
            font-size: 12px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: var(--space-8);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .export-btn {
            margin-top: var(--space-12);
        }

        @media (max-width: 640px) {
            body {
                padding: var(--space-12);
            }

            .header h1 {
                font-size: 24px;
            }

            .quick-select {
                flex-direction: column;
            }

            .btn-secondary {
                width: 100%;
            }

            .info-row {
                flex-direction: column;
            }

            .info-value {
                text-align: left;
                margin-left: 0;
                margin-top: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Testador de RPC EVM</h1>
            <p>Teste a conectividade de endpoints RPC da Ethereum Virtual Machine</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label for="rpcUrl">URL do RPC:</label>
                <input 
                    type="text" 
                    id="rpcUrl" 
                    placeholder="Digite a URL do RPC (ex: https://sepolia.infura.io/v3/YOUR-KEY)"
                />
            </div>

            <div class="quick-select">
                <button class="btn btn-secondary" onclick="setRPC('http://localhost:8545', 'Localhost')">Localhost</button>
                <button class="btn btn-secondary" onclick="setRPC('https://ethereum-rpc.publicnode.com', 'Mainnet')">Mainnet</button>
                <button class="btn btn-secondary" onclick="setRPC('https://ethereum-sepolia-rpc.publicnode.com', 'Sepolia')">Sepolia</button>
                <button class="btn btn-secondary" onclick="setRPC('https://ethereum-holesky-rpc.publicnode.com', 'Holesky')">Holesky</button>
                <button class="btn btn-secondary" onclick="setRPC('https://ethereum-hoodi-rpc.publicnode.com', 'Hoodi')">Hoodi</button>
            </div>

            <button class="btn btn-primary" id="testBtn" onclick="testConnection()">Testar Conexão</button>
        </div>

        <div id="resultsContainer" class="results">
            <div class="card">
                <div id="statusBadge"></div>
                <div id="resultsContent"></div>
            </div>
        </div>

        <div id="historyContainer" class="card" style="display: none;">
            <div class="history">
                <h3>Histórico de Testes</h3>
                <div id="historyList"></div>
                <button class="btn btn-secondary btn-small export-btn" onclick="exportHistory()">Exportar Histórico (JSON)</button>
            </div>
        </div>
    </div>

    <script>
        let testHistory = [];

        function setRPC(url, name) {
            document.getElementById('rpcUrl').value = url;
        }

        async function testConnection() {
            const rpcUrl = document.getElementById('rpcUrl').value.trim();
            const testBtn = document.getElementById('testBtn');
            const resultsContainer = document.getElementById('resultsContainer');

            if (!rpcUrl) {
                alert('Por favor, insira uma URL de RPC');
                return;
            }

            // Validate URL format
            try {
                new URL(rpcUrl);
            } catch (e) {
                alert('URL inválida. Por favor, insira uma URL válida.');
                return;
            }

            // Show loading state
            testBtn.disabled = true;
            testBtn.innerHTML = '<span class="spinner"></span> Testando...';
            resultsContainer.classList.remove('show');

            const startTime = performance.now();

            try {
                const response = await fetch(rpcUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        method: 'eth_getBlockByNumber',
                        params: ['latest', false],
                        id: 1
                    })
                });

                const endTime = performance.now();
                const responseTime = Math.round(endTime - startTime);

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message || JSON.stringify(data.error));
                }

                if (!data.result) {
                    throw new Error('Resposta vazia do servidor');
                }

                displaySuccess(data.result, responseTime, rpcUrl);
                addToHistory(rpcUrl, true, responseTime, data.result.number);

            } catch (error) {
                displayError(error.message, rpcUrl);
                addToHistory(rpcUrl, false, 0, null, error.message);
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'Testar Conexão';
            }
        }

        function displaySuccess(blockData, responseTime, rpcUrl) {
            const statusBadge = document.getElementById('statusBadge');
            const resultsContent = document.getElementById('resultsContent');
            const resultsContainer = document.getElementById('resultsContainer');

            statusBadge.className = 'status-badge status-success';
            statusBadge.textContent = `✓ Conexão bem-sucedida (${responseTime}ms)`;

            const blockNumber = parseInt(blockData.number, 16);
            const timestamp = parseInt(blockData.timestamp, 16);
            const date = new Date(timestamp * 1000);
            const gasUsed = parseInt(blockData.gasUsed, 16);
            const gasLimit = parseInt(blockData.gasLimit, 16);
            const txCount = blockData.transactions ? blockData.transactions.length : 0;

            resultsContent.innerHTML = `
                <div class="block-info">
                    <div class="info-row">
                        <div>
                            <div class="info-label">Número do Bloco:</div>
                            <div class="copy-container">
                                <span class="info-value">${blockNumber.toLocaleString()} (${blockData.number})</span>
                                <button class="copy-btn" onclick="copyToClipboard('${blockNumber}', this)">Copiar</button>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div>
                            <div class="info-label">Hash do Bloco:</div>
                            <div class="copy-container">
                                <span class="info-value">${blockData.hash}</span>
                                <button class="copy-btn" onclick="copyToClipboard('${blockData.hash}', this)">Copiar</button>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Timestamp:</span>
                        <span class="info-value">${date.toLocaleString('pt-BR')}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Transações:</span>
                        <span class="info-value">${txCount}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Gas Usado:</span>
                        <span class="info-value">${gasUsed.toLocaleString()} (${((gasUsed / gasLimit) * 100).toFixed(2)}%)</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Limite de Gas:</span>
                        <span class="info-value">${gasLimit.toLocaleString()}</span>
                    </div>
                    <div class="info-row">
                        <div>
                            <div class="info-label">Minerador/Validador:</div>
                            <div class="copy-container">
                                <span class="info-value">${blockData.miner}</span>
                                <button class="copy-btn" onclick="copyToClipboard('${blockData.miner}', this)">Copiar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="json-container">
                    <div class="json-header" onclick="toggleJSON()">
                        <h3>JSON Completo</h3>
                        <span id="jsonToggle">▼</span>
                    </div>
                    <div class="json-content" id="jsonContent">
                        <pre>${JSON.stringify(blockData, null, 2)}</pre>
                    </div>
                </div>
            `;

            resultsContainer.classList.add('show');
        }

        function displayError(errorMessage, rpcUrl) {
            const statusBadge = document.getElementById('statusBadge');
            const resultsContent = document.getElementById('resultsContent');
            const resultsContainer = document.getElementById('resultsContainer');

            statusBadge.className = 'status-badge status-error';
            statusBadge.textContent = '✗ Erro na Conexão';

            resultsContent.innerHTML = `
                <div class="error-message">
                    <strong>Erro:</strong><br>
                    ${errorMessage}
                </div>
            `;

            resultsContainer.classList.add('show');
        }

        function toggleJSON() {
            const jsonContent = document.getElementById('jsonContent');
            const jsonToggle = document.getElementById('jsonToggle');
            
            if (jsonContent.classList.contains('show')) {
                jsonContent.classList.remove('show');
                jsonToggle.textContent = '▼';
            } else {
                jsonContent.classList.add('show');
                jsonToggle.textContent = '▲';
            }
        }

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copiado!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }).catch(err => {
                alert('Erro ao copiar: ' + err);
            });
        }

        function addToHistory(url, success, responseTime, blockNumber, error = null) {
            const historyItem = {
                timestamp: new Date().toISOString(),
                url: url,
                success: success,
                responseTime: responseTime,
                blockNumber: blockNumber,
                error: error
            };

            testHistory.unshift(historyItem);
            
            // Keep only last 5 tests
            if (testHistory.length > 5) {
                testHistory = testHistory.slice(0, 5);
            }

            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyContainer = document.getElementById('historyContainer');
            const historyList = document.getElementById('historyList');

            if (testHistory.length === 0) {
                historyContainer.style.display = 'none';
                return;
            }

            historyContainer.style.display = 'block';

            historyList.innerHTML = testHistory.map(item => {
                const time = new Date(item.timestamp).toLocaleString('pt-BR');
                const statusClass = item.success ? 'status-success' : 'status-error';
                const statusText = item.success 
                    ? `✓ Sucesso (${item.responseTime}ms) - Bloco: ${parseInt(item.blockNumber, 16).toLocaleString()}`
                    : `✗ Erro: ${item.error}`;

                return `
                    <div class="history-item">
                        <div class="history-time">${time}</div>
                        <div class="history-url">${item.url}</div>
                        <div class="history-status ${statusClass}">${statusText}</div>
                    </div>
                `;
            }).join('');
        }

        function exportHistory() {
            const dataStr = JSON.stringify(testHistory, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `rpc-test-history-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // Allow Enter key to trigger test
        document.getElementById('rpcUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testConnection();
            }
        });
    </script>
</body>
</html>
