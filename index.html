<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testador de RPC EVM & Debugger</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml"
        href="https://upload.wikimedia.org/wikipedia/commons/6/6f/Ethereum-icon-purple.svg">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Testador de RPC EVM</h1>
            <p>Teste a conectividade e depure transações na Ethereum Virtual Machine</p>
        </div>

        <div class="card">
            <h3>Conexão RPC</h3>
            <div class="input-group">
                <label for="rpcUrl">URL do RPC:</label>
                <input type="text" id="rpcUrl"
                    placeholder="Digite a URL do RPC (ex: https://sepolia.infura.io/v3/YOUR-KEY)" />
            </div>

            <label class="small-label">Redes Predefinidas:</label>
            <div class="quick-select">
                <button class="btn btn-secondary" onclick="setRPC('http://localhost:8545', this)">Localhost</button>
                <button class="btn btn-secondary"
                    onclick="setRPC('https://ethereum-rpc.publicnode.com', this)">Mainnet</button>
                <button class="btn btn-secondary"
                    onclick="setRPC('https://ethereum-sepolia-rpc.publicnode.com', this)">Sepolia</button>
                <button class="btn btn-secondary"
                    onclick="setRPC('https://ethereum-hoodi-rpc.publicnode.com', this)">Hoodi</button>
            </div>
            <button class="btn btn-primary" id="testBtn" onclick="testConnection()">Testar Conexão</button>

            <div id="resultsContainer" class="results"
                style="margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--color-border);">
                <div id="statusBadge"></div>
                <div id="resultsContent"></div>
            </div>
        </div>


        <div class="card" style="margin-top: 24px;">
            <h3>Transaction Receipt</h3>
            <div class="input-group">
                <label for="txHash">Hash da Transação:</label>
                <input type="text" id="txHash" placeholder="0x..." />
            </div>
            <button class="btn btn-primary" id="receiptBtn" onclick="checkReceipt()">Buscar Receipt</button>

            <div id="receiptResult" class="results"
                style="margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--color-border);">
                <div class="json-content show" id="receiptContent"></div>
            </div>
        </div>
    </div>

    <!-- LINK PARA O ARQUIVO JS EXTERNO -->
    <script src="script.js"></script>
</body>

</html>
